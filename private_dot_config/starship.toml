add_newline = true

format = """
$username$hostname$directory$git_branch$git_status\n$character 
"""

[git_branch]
format = "on [ $symbol$branch ](bold black bg:white)"
truncation_length = 24

[git_status]
format = "([$all_status$ahead_behind]($style))"
conflicted = "[ 🏳 conflicted ](bg:red white) "
ahead = "[ 🏎💨 ](bg:bright-black white)"
behind = "[ 😰 behind ](bg:bright-black white)"
diverged = "[ 😵 diverged ](bg:bright-black white)"
up_to_date = "[ ✓ up-to-date ](bg:bright-black white)"
untracked = "[ 🤷 ‍untracked ](bg:bright-black white)"
stashed = "[ 📦 stashed ](bg:bright-black white)"
modified = "[ 📝 modified ](bg:yellow bright-black)"
staged = '[ ++\($count\) ](bg:green white)'
renamed = "👅"
deleted = "🗑"

[nodejs]
format = "via [$version](bold green) "

[directory]
format = "in [$path](cyan italic) "

[username]
show_always = true
style_user = "yellow"
style_root = "red"
format = "[$user]($style) "

[hostname]
ssh_only = true
format = "at [$hostname](green) "