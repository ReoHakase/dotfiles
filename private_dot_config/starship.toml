# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$character\
"""

right_format = """
$docker_context\
$container\
"""

[git_branch]
format = "on [ $symbol$branch ](bold black)"
truncation_length = 16

